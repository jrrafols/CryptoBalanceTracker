<htmL>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src='./Scripts/CryptoBalanceTracker.js'></script>
        <script src='./Scripts/CryptoPortfolio.js'></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="entry in portfolio">
                    {{ entry.amount }} {{ entry.symbol }} (in {{ entry.exchange }}) 
                    @{{ entry.price.toFixed(2) }} = ${{ entry.total.toFixed(2) }} USD
                    / {{ entry.total_btc.toFixed(7) }} BTC
                </li>
            </ul>
            <div><b>Total: ${{ total.toFixed(2) }} USD</b></div>
            <div><b>Total: {{ total_btc.toFixed(7) }} BTC</b></div>
        </div>

        <script src='./Scripts/balances.js'></script>
        <script src='./Scripts/main.js'></script>
    </body>
</html>
